<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px 20px;
            width: auto;
            border-radius: 15px; 
            margin: 10px;
            text-align: center;
        }

        #logo-container img {
            height: 60px;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            border-radius: 20px;
        }

        #logo-button {
            background-color: #2bbc7d;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid #2bbc7d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #logo-button:hover {
            background-color: #249960;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4); 
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            background-color: rgb(184, 176, 196);
            border-radius: 20px;
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            width: 90%;
            margin-top: 80px;
        }

        #main img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            filter: drop-shadow(20px 20px 20px rgba(0, 0, 0, 0.3));
        }

        #image h1 {
            font-size: 28px;
            text-align: center;
            margin: 10px 0;
        }

        #image p {
            color: white;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #form {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        #form form {
            width: 100%;
            padding: 20px;
            font-size: larger;
            font-weight: bold;
            color: rgb(29, 91, 91);
            background: rgb(184, 176, 196);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid lightgrey;
            border-radius: 30px;
            text-align: center;
        }

        #form form p {
            margin: 10px 0;
            font-size: 16px;
        }

        #form form input {
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 8px;
            border: 1px solid grey;
            font-size: 14px;
            background-color: #ffffff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #form form input:focus {
            border-color: #2bbc7d;
            outline: none;
            box-shadow: 0 0 5px rgba(43, 188, 125, 0.7);
            background-color: #f9fdf9;
        }

        #form form button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #2bbc7d;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #form form button:hover {
            background-color: #249960;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #confirmation {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: rgb(29, 91, 91);
            background-color: rgb(245, 233, 245);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #confirmation .emoji {
            font-size: 50px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            #main img {
                max-width: 250px;
            }

            #image h1 {
                font-size: 24px;
            }

            #image p {
                font-size: 16px;
            }

            #form form input {
                width: 200px;
                font-size: 14px;
            }

            #form form button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #main {
                flex-direction: column;
                text-align: center;
            }

            #main img {
                max-width: 200px;
            }

            #form form {
                padding: 15px;
            }

            #form form input {
                width: 180px;
                font-size: 12px;
                padding: 8px;
            }

            #form form button {
                font-size: 12px;
            }

            #confirmation {
                font-size: 16px;
            }

            #confirmation .emoji {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <!-- Hamburger Menu -->
                <div class="hamburger-lines" onclick="toggleMenu()">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
    
                <!-- Logo -->
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
    
                <!-- Menu Items -->
                <ul class="menu-items">
                    <a class="list-items" href="index.html">
                        <li>Home</li>
                    </a>
                    <a class="list-items" href="index.html#order-section">
                        <li>Order Essential</li>
                    </a>
                    <a class="list-items" href="transport.html">
                        <li>Book Transport</li>
                    </a>
                    <a class="list-items" href="emergency.html">
                        <li style="color: red;" class="bold">Emergency Help</li>
                    </a>
                    <a class="list-items" href="./traffic_info/traffic_info.html">
                        <li >Traffic Info</li>
                    </a>
                </ul>
    
                <!-- Icons -->
                <div class="icons">
            
                    <a href="signup.html">
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User Icon">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div id="main">
        <div id="details">
            <img src="https://png.pngtree.com/png-vector/20230831/ourmid/pngtree-motorcycle-taxi-rider-hold-helmet-3d-character-illustration-png-image_9214674.png" alt="image">
        </div>
        <div id="image">
            <h1>Ride with us</h1>
            <p>and let every journey home be an aesthetic escape</p>
        </div>
    </div>

    <div id="form">
        <form id="rideForm">
            <p>Choose Your <span>From</span> Location</p>
            <input type="text" placeholder="Choose a Pickup Point" required>
            <p>Choose Your <span>Destination</span></p>
            <input type="text" placeholder="Choose a Dropping Point" required>
            <button type="submit">Click to Confirm</button>
        </form>
    </div>

    <div id="confirmation">
        <div class="emoji">ðŸ˜Š</div>
        <h3>Hurray! Your Ride is Confirmed</h3>
        <p>Enjoy your journey!</p>
    </div>

    <script>
        const inputs = document.querySelectorAll("#form form input");
        const mainContent = document.querySelector("#main");
        const form = document.getElementById("rideForm");
        const confirmationMessage = document.getElementById("confirmation");

        inputs.forEach(input => {
            input.addEventListener("focus", () => {
                mainContent.style.filter = "blur(5px)";
            });
            input.addEventListener("blur", () => {
                mainContent.style.filter = "none";
            });
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault(); 
            document.getElementById("form").style.display = "none";
            confirmationMessage.style.display = "block";
        });
    </script>
</body>
</html>
